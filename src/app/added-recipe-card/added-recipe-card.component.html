<div class="container" style="margin-top: 25px;">
    <div class="row" style="vertical-align: middle;" *ngIf="recipes.length > 0 ;else getZeroRecipe">
        <div class="col-sm-4" *ngFor="let recipe of recipes">
            <div class="card cardDiv" mouseOver>
                <h5>
                    👨🏻‍🍳 Name:{{recipe.name}}
                </h5>

                <h6>
                    <i class="fa fa-user-secret" style="font-size:20px;color:rgb(175, 76, 76)"></i>
                    Chef: {{recipe.chef}}
                </h6>
                <img class="img-fluid" src="{{recipe.image}}" class="img-thumbnail" height="100%" width="100%">
                <div *ngIf="recipe.type === 'Veg' else elseBlock">
                    <img src="./assets/veg.png" height="25px" width="25px">
                    <label style="color: darkgreen;">
                        &nbsp;&nbsp;{{recipe.type}}
                    </label>
                </div>
                <ng-template #elseBlock>
                    <div>
                        <img src="./assets/non-veg.png" height="30px" width="30px">
                        <label style="color: darkred;">
                            &nbsp;{{recipe.type}}
                        </label>
                    </div>
                </ng-template>
                <p style="padding-right: 0px; align-items: center;">
                    <br>{{recipe.description}}
                </p>
            </div>
        </div>
    </div>
    <ng-template #getZeroRecipe>
        <div class="row d-flex justify-content-center notFoundDiv" style="vertical-align: middle;">
            <img src="./assets/recipeNotFound.png" style="vertical-align: middle;" height="50%" width="50%">
        </div>
    </ng-template>
</div>
