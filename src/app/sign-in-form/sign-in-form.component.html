<div class="mainBody">
    <h2>Team Exception Sign In</h2>
    <form>
        <input type="text" class="ggg" placeholder="Email" name="Email" [(ngModel)]="email">
        <input type="password" class="ggg" placeholder="Password" [(ngModel)]="password" >
      <div class="clearfix"></div>
      <input type="button" value="Sign In" name="signin" (click)="onClickSignIn()">
    </form>
  </div>
