<div class="col-md-6">
<router-outlet></router-outlet>
</div>
<div class="container" style="margin-top: 25px;">
        <div class="modal-body row" style="vertical-align: middle;" >
            <div class="col-md-6">
                <div *ngIf="recipes.length > 0;else noDataFound">
                    <div class="col">
    <div class="col-md-4" *ngFor="let recipe of recipes" >
            <div class="card cardDiv" mouseOver style="padding: 15px;">

                    <h3>
                        🥗 {{recipe.name}}
                    </h3>
                    <h5>👨🏻‍🍳 {{recipe.chef}}</h5>
                    <img class="img-fluid" src="{{recipe.image}}" class="img-thumbnail" height="100%" width="100%">
                    <div style="margin-top: 10px;" *ngIf="recipe.type === '&nbsp;&nbsp;Veg' else elseBlock">
                        <img src="./assets/veg.png" height="25px" width="25px">
                        <label style="color: darkgreen;">
                            {{recipe.type}}
                        </label>
                    </div>
                    <ng-template #elseBlock>
                        <div style="margin-top: 10px;">
                            <img src="./assets/non-veg.png" height="30px" width="30px">
                            <label style="color: darkred;">
                                {{recipe.type}}
                            </label>
                        </div>
                    </ng-template>
                    <input type="button" value="Favourite" name="signin" (click)="onClickFavourite(recipe.id,recipe.name,recipe.chef,recipe.image,recipe.type,recipe.description)">
                    
                </div>

    </div>
    </div>
    </div>
    </div>
    </div>
  </div>
