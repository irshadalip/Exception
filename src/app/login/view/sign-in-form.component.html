<div class="mainBody">
  <h2>Sign In</h2>
  <form>
    <input type="text" class="ggg" placeholder="Email" name="Email" [(ngModel)]="email">
    <input type="password" class="ggg" placeholder="Password" name="password" [(ngModel)]="password">
    <div class="clearfix"></div>
    <input type="button" style="background-color: bisque; color: black; " value="Sign In" name="signin"
      (click)="onClickSignIn()">
      <ng4-loading-spinner> </ng4-loading-spinner>
  </form>
</div>
