<div class="container" style="margin-top: 25px;">
    <div class="modal-body row" style="vertical-align: middle;">
        <div class="col-md-6">
            <div *ngIf="recipes.length > 0;else noDataFound">
                <div class="col">
                    <div class="col-md-8" *ngFor="let recipe of recipes">
                        <div class="card cardDiv" mouseOver style="position: relative; padding: 15px;"
                            (click)="openRecipeDetail(recipe.recipeId)"
                          >
                            <div style="margin-top: 18px;" class="overlay" *ngIf="recipe?.inCookingList === 1 else elseBlock">
                                <img src="./assets/like.png" height="30px" width="30px">
                              </div>
                              <ng-template #elseBlock>
                                <div style="margin-top: 18px;" class ="overlay">
                                  <img src="./assets/dislike.png" height="30px" width="30px">
                                </div>
                              </ng-template> 
                            <h3>
                                ü•ó {{recipe.name}}
                            </h3>
                            <h5>üë®üèª‚Äçüç≥ {{recipe.firstName}} {{recipe.lastName}}</h5>
                            <img class="img-fluid" src="{{recipe.photo}}" class="img-thumbnail" height="100%" width="100%">
                            <input class="btn btn-primary" type="button" value="Remove" name="signin"
                            style="background-color: bisque; color: black; margin-top: 10px; border-color: bisque;"
                            (click)="onClickDelete(recipe.recipeId)">
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #noDataFound>
                <ng4-loading-spinner> </ng4-loading-spinner>
            </ng-template>
        </div>
        <div class="col-md-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
